<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira de Noruega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="superior">
        <div class="rojo elemento1"></div>
        <div class="azul elemento2"></div>
        <div class="rojo elemento3"></div>
    </div>
    <div class="medio">
        <div class="azul elemento4"></div>
        <div class="cruz elemento5">
            <div class="cruzSuperior"></div>
            <div class="cruzMedio"></div>
            <div class="cruzInferior"></div>
        </div>
        <div class="azul elemento6"></div>
    </div>
    <div class="inferior">
        <div class="rojo elemento7"></div>
        <div class="azul elemento8"></div>
        <div class="rojo elemento9"></div>
    </div>
    
</body>
</html>
