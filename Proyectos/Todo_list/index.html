<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/2a92e1eb15.js" crossorigin="anonymous"></script>
    <title>Todo-list</title>
</head>

<body>
    <header>
        <div class="headerContainer">

            <h1 id="headerTitle">To-do List</h1>
            <ul id="headerList">
                <a href="#">
                    <li class="headerList__li" id="list1">First List</li>
                </a>
                <a href="#">
                    <li class="headerList__li" id="list2">Second List</li>
                </a>
                <a href="#">
                    <li class="headerList__li" id="list3">Third List</li>
                </a>
            </ul>
        </div>
    </header>

    <main>
        <div class="mainMenu">

        </div>
        <div class="mainContainer" id="mainContainer">
            <div class="firstList">
                <div class="textAndIcon">
                <h2 id="mainTitle">First List</h2>
                <i class="fa-solid fa-bars"></i>
                </div>
                <input type="text" id="input1" />
                <ul id="mainList1"></ul>
            </div>

            <div class="secondList">
                <h2 id="mainTitle">Second List</h2>
                <input type="text" id="input2" />
                <ul id="mainList2"></ul>
            </div>

            <div class="thirdList">
                <h2 id="mainTitle">Third List</h2>
                <input type="text" id="input3" />
                <ul id="mainList3"></ul>
            </div>
        </div>
    </main>

    <footer>

    </footer>





    <script type="text/javascript" src="main.js"></script>
</body>

</html>
