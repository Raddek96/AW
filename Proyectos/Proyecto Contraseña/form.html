<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formStyle.css" />
    <title>Contact me :D</title>
    <link rel="icon" href="http://findicons.com/files/icons/2232/wireframe_mono/32/mail.png" />
</head>
<body>
    
    <form method="post" action="#">
        <h1>Form Contat</h1> 
        <div class="formulario">

           
        <label for="Nombre">Nombre<span class="red"> *</span></label>
        <input type="text" name="Nombre" placeholder="John" required />

        <label for="Apellidos" >Apellidos<span class="red"> *</span></label>
        <input type="text" name="Apellidos" placeholder="Smith"  required />

        <label for="email">Email<span class="red"> *</span></label>
        <input type="email" name="email" placeholder="johnsmith@yahoo.com"  required />

        <label for="Telefono">Telefono</label>
        <input type="number" name="Telefono" placeholder="+1" />

        <label>Nivel de urgencia</label>
        <div class="radios">
            <label for="urgencia">Bajo</label>
        <input type="radio" name="urgencia">
        <label for="urgencia">Alto</label>
        <input type="radio" name="urgencia">
        </div>

        <label for="Asunto"  >Asunto<span class="red"> *</span></label>
        <input type="text" name="Asunto" placeholder="Informarme" required />
        
        <textarea placeholder="Te escribo porque me gustaría obtener más información sobre... "></textarea>

        <input type="submit" value="Enviar"/>
        
        <p><span class="red">* </span> los campos son obligatorios</p>
     
    </div>
    </form>
    
</body>
</html>
