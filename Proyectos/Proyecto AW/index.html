<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/2a92e1eb15.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>FLEX</h1></header>
    <main>
        <div class="flexContainer" id="flexContainer">
            <div class="flexChilds">1</div>
            <div class="flexChilds">2</div>
            <div class="flexChilds">3</div>
            <div class="flexChilds">4</div>
            <div class="flexChilds">5</div>
            <div class="flexChilds">6</div>
            <div class="flexChilds">7</div>
            <div class="flexChilds">8</div>
            <div class="flexChilds">9</div>
        </div>
        <div class="options">
            <h2>Tamaño de la caja padre</h2>
            <div class="sizeFlexContainer">
                
                <div>
                <label for="width">Anchura (px)</label><br>
                <input  id="width" type="text" placeholder="800">
                </div>
                <div>
                <label for="height">Altura (px)</label><br>
                <input id="height" type="text" placeholder="800">
                </div>
            </div>
            <h2>Número de cajas </h2>
            <i class="fa-solid fa-minus" id="minus"></i>
            <i class="fa-solid fa-plus" id="plus"></i>
            <h2>flex-direction</h2>
            <select id="flex-direction">
                <option selected value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
            <h2>flex-wrap</h2>
            <select id="flex-wrap">
                <option selected value="nowrap">nowrap</option>
                <option value="wrap">wrap</option>
            </select>
            <h2>Justify Content</h2>
            <select  id="justify-content">
                <option selected value="flex-start">flex-start</option>
                <option value="center">center</option>
                <option value="flex-end">flex-end</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
            <h2>Align items</h2>
            <select id="align-items">
                <option selected value="flex-start">flex-start</option>
                <option value="center">center</option>
                <option value="flex-end">flex-end</option>
                <option value="stretch">stretch</option>
            </select>

            <h2>Align Content</h2>
            <select disabled  id="align-content">
                <option selected value="flex-start">flex-start</option>
                <option value="center">center</option>
                <option value="flex-end">flex-end</option>
                <option value="stretch">stretch</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
            </select>
            <h2>Tamaño de las cajas</h2>
            <div>
                <label for="widthBox">Anchura (px)</label><br>
                <input  id="widthBox" type="text" placeholder="800">
                </div>
                <div>
                <label for="heightBox">Altura (px)</label><br>
                <input id="heightBox" type="text" placeholder="800">
                </div>
                <h2>Reset</h2>
            <button id="reset">Reset</button>
        </div>
    </main>







    <script src='main.js'></script>
</body>
</html>
